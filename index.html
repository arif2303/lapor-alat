<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pemeliharaan Alat BMKG</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h2>Form Pengisian Data Pemeliharaan</h2>
        <form id="maintenanceForm">
            <label for="kode_alat">Kode Alat:</label>
            <input type="text" id="kode_alat" name="kode_alat" required>

            <label for="lokasi">Lokasi/Unit:</label>
            <select id="lokasi" name="lokasi" required>
                <option value=""></option>
                <option value="Bagian Umum">Bagian Umum</option>
                <option value="Pusdiklat">Pusdiklat</option>
                </select>

            <label for="teknisi">Nama Teknisi:</label>
            <input type="text" id="teknisi" name="teknisi" required>
            
            <label for="deskripsi">Deskripsi Pekerjaan:</label>
            <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>

            <button type="submit" id="submitButton">Kirim Data ke Spreadsheet</button>
        </form>

        <div id="status-message"></div>
    </div>
    
    <script src="app.js"></script> </body>
</html>
